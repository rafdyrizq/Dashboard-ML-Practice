<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DASHBOARD</title>

  <!-- agar dapat menggunakan class bootstrap -->
  <link rel="stylesheet" href="../static/bootstrap.css">
  <!-- untuk dapat memunculkan chart dari plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
  
  <div class="container">
      <!-- judul dashboard -->
      <a class="text-decoration-none text-secondary " href="">
          <h1 class="text-center text-capitalize display-4 my-5">Dashboard</h1>
      </a>
      <!-- Menampilkan chart / plot -->
        <div class="chart" id="plot">
            <script>
              var graphs = {{plot | safe}};
              Plotly.plot('plot',graphs,{});
            </script>
        </div>
  
  </div>

  <!-- agar dapat menggunakan class bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
