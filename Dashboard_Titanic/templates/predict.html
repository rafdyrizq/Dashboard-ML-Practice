<!DOCTYPE html>
<html lang="en">
 
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts.js">
	</script>
	<link rel="stylesheet" href="styles.css">
    <title>Titanic Prediction</title>
</head>

<body>

    <!-- HEADING -->
    <center><br>
        <br><br>
        <h2 class="display-4"><strong>Alive or Dead</strong> </h2>
        <br>
    </center>

    <div class="container-fluid"></div>
        <center>
        <form method="POST" action = "http://127.0.0.1:5000/result">

        <!-- sex -->
        <h5><span class="badge badge-secondary">Sex</span><br>
            <input type="radio" id="male" name="sex" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="sex" value="female">
            <label for="female">Female</label><br><br>
        
        <!-- age -->
        <h5><span class="badge badge-secondary">Age</span>    
            <input type="number" name="age" step="1" min="1" max="80" placeholder="Input Age" required/></h5><br>
        
        <!-- parch -->
        <h5><span class="badge badge-secondary">Parch</span>    
            <input type="number" name="parch" step="1" min="0" max="5" placeholder="Input Parch" required/></h5><br>

        <!-- fare -->
        <h5><span class="badge badge-secondary">Fare</span>   
            <input type="number" name="fare" step="0.01" min="0" max="512" placeholder="Input Fare" required/></h5><br>

        <!-- class -->
        <h5><span class="badge badge-secondary">Class</span><br>
            <input type="radio" id="First" name="class" value="First">
            <label for="first">First</label><br>
            <input type="radio" id="Second" name="class" value="Second">
            <label for="Second">Second</label><br>
            <input type="radio" id="Third" name="class" value="Third">
            <label for="Third">Third</label></h5><br>

        <!-- embark_town -->
        <h5><span class="badge badge-secondary">Embark Town</span><br>
            <input type="radio" id="Southampton" name="embark_town" value="Southampton">
            <label for="Southampton">Southampton</label><br>
            <input type="radio" id="Queenstown" name="embark_town" value="Queenstown">
            <label for="Queenstown">Queenstown</label><br>
            <input type="radio" id="Cherbourg" name="embark_town" value="Cherbourg">
            <label for="Cherbourg">Cherbourg</label></h5><br>  
            
        <!-- alone -->
        <h5><span class="badge badge-secondary">Alone</span><br>
            <input type="radio" id="True" name="alone" value="True">
            <label for="True">True</label><br>
            <input type="radio" id="False" name="alone" value="False">
            <label for="False">False</label><br><br>

        <br><br>
        <button style="height:45px;width:150px;font-size: 20px;text-align: center;line-height: 20px;background-color:#2a7886; color: cornsilk; type="button" class="btn btn-info">üîç Predict</button>
        </form><br>
        </center>
    </div>
    <br>

    <!-- Log Out -->
    <center>
        <form action = "http://127.0.0.1:5000">
        <button   type="button" class="btn btn-info"">Home</button>
        </form><br><br>
    </center>
    
    <!--JavaScript at end of body for optimized loading-->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
